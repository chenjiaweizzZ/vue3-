<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cdn</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./lib//vue.js"></script>
    <script>
        //使用vue
        const app = Vue.createApp({
            template: `
                <h2>{{ title }}</h2>
                <ul>
                    <li v-for="item in list">
                        {{ item }}
                    </li>    
                </ul>
            `,
            data: function () {
                return {
                    title: "hello vue3",
                    list: [1,2,3,4,5,6]
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo</title>
</head>

<body>
    <div id="app">
        <div v-memo="[age]">
            <h2>{{age}}</h2>
            <h2>{{height}}</h2>
            <button @click="addAge">age+</button>
            <button @click="addHeight">height+</button>
        </div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data: function () {
                return {
                    age: 13,
                    height: 175
                }
            },
            methods: {
                addAge() {
                    this.age += 1
                },
                addHeight() {
                    this.height += 1
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
